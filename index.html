<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pranav Deo | Robotics Research Engineer</title>
    <meta name="description" content="Portfolio of Pranav Deo, Robotics Research Engineer specializing in Deep Reinforcement Learning and Imitation Learning." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        /* Light Mode */
        --bg-main: 246 246 248;       /* #F6F6F8 */
        --bg-card: 255 255 255;       /* #FFFFFF */
        --primary: 90 70 166;         /* #5A46A6 */
        --secondary: 20 150 135;   /* #149687 */
        --accent: 200 60 80;       /* #C83C50 */
        --txt-main: 26 26 26;         /* #1A1A1A */
        --txt-sec: 76 76 76;          /* #4C4C4C */
        --border: 221 222 227;        /* #DDDEE3 */
      }
      
      .dark {
        /* Dark Mode */
        --bg-main: 16 16 20;          /* #101014 */
        --bg-card: 26 26 33;          /* #1A1A21 */
        --primary: 123 108 196;       /* #7B6CC4 */
        --secondary: 87 193 178;      /* #57C1B2 */
        --accent: 227 140 130;        /* #E38C82 */
        --txt-main: 230 230 230;      /* #E6E6E6 */
        --txt-sec: 164 164 164;       /* #A4A4A4 */
        --border: 42 42 50;           /* #2A2A32 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--txt-sec) / 0.3);
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--txt-sec) / 0.5);
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              main: 'rgb(var(--bg-main) / <alpha-value>)',
              card: 'rgb(var(--bg-card) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              secondary: 'rgb(var(--secondary) / <alpha-value>)',
              accent: 'rgb(var(--accent) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              txt: {
                 main: 'rgb(var(--txt-main) / <alpha-value>)',
                 sec: 'rgb(var(--txt-sec) / <alpha-value>)'
              }
            }
          }
        }
      }
    </script>
</head>
  <body class="bg-main text-txt-main antialiased selection:bg-primary selection:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
